<div class="container">
        <div class="row">
                <div class="col-md-6">
                        <div class="card">
                                <div class="text-center">
                                        <h1>Login</h1>
                                        <h5>Please enter email & password !</h5>
                                </div>
                                <form [formGroup]="loginForm" (ngSubmit)="login()">
                                        <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                                <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')">Email Id is Requied</span>
                                        </div>
                                        <div class="mb-3">
                                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                                                <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">Password is Requied</span>
                                        </div>
                                              <button type="submit" class="btn btn-primary cursor">Login</button>
                                </form>
                                <a routerLink="/signup"> New user ? SignUp here</a>
                        </div>
                </div>
        </div>
</div>
